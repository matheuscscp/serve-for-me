name: pull-request

on:
  pull_request:
    branches: [main]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      - uses: google-github-actions/auth@b7593ed2efd1c1617e1b0254da33b86225adb2a5 # v2.1.12
        with:
          project_id: serve-for-me
          workload_identity_provider: projects/703065148941/locations/global/workloadIdentityPools/github-actions/providers/github-actions
          service_account: pull-request@serve-for-me.iam.gserviceaccount.com
      - run: go test ./... -v
        working-directory: serveforme
